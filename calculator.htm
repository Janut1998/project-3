<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head><META http-equiv="Content-Type" content="text/html; charset=utf-8"><style></style></head><body>

   

   <div>

      <form name="m__calculator" target="_blank">

         <table>

            <tr>

               <td colspan="4">

                  <input type="text" name="display" id="m_display" disabled>

               </td>

            </tr>

            <tr>

               <td><input type="button" name="one" value="1"></td>

               <td><input type="button" name="two" value="2"></td>

               <td><input type="button" name="three" value="3"></td>

               <td><input type="button" class="m_operator" name="plus" value="+"></td>

            </tr>

            <tr>

               <td><input type="button" name="four" value="4"></td>

               <td><input type="button" name="five" value="5"></td>

               <td><input type="button" name="six" value="6"></td>

               <td><input type="button" class="m_operator" name="minus" value="-"></td>

            </tr>

            <tr>

               <td><input type="button" name="seven" value="7"></td>

               <td><input type="button" name="eight" value="8"></td>

               <td><input type="button" name="nine" value="9"></td>

               <td><input type="button" class="m_operator" name="times" value="x"></td>

            </tr>

            <tr>

               <td><input type="button" id="m_clear" name="clear" value="c"></td>

               <td><input type="button" name="zero" value="0"></td>

               <td><input type="button" name="doit" value="="></td>

               <td><input type="button" class="m_operator" name="div" value="/"></td>

            </tr>

         </table>

      </form>

   </div>

   

</body></html>
